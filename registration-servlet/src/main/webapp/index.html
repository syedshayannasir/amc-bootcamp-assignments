<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Custom font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Form (using bootstrap)</title>
  </head>
  <body>
    <!-- Header -->
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 mb-3 bg-white border-bottom mx-5"
    >
      <h3 class="my-0 mr-md-auto text-teal">TO THE NEW</h3>
      <nav class="my-2 my-md-0 mt-3 font-weight-bold ">
        <a class="p-2 text-teal" href="#">Home</a>
        <a class="p-2 text-teal" href="#">Quick Help</a>
      </nav>
    </div>

    <!-- Form -->
    <div class="row justify-content-center mb-5">
      <div class="col col-md-4 col-sm-10 mx-4">
        <div class="card card-outline-secondary">
          <div class="card-header bg-grey py-2">
            <h3 class="font-weight-bold text-white mt-3">Bug Report</h3>
          </div>
          <form class="form">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Name:*</label>
                <input
                  class="form-control"
                  pattern="\w+ \w+.*"
                  required="required"
                  type="text"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="desc">Description:*</label>
                <textarea
                  required
                  class="form-control"
                  name="desc"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="os">Operating System:</label>
                <select class="form-control bg-teal text-white" name="os">
                  <option value="01">
                    Windows XP
                  </option>
                  <option value="02">
                    Windows &
                  </option>
                  <option value="03">
                    Linux
                  </option>
                  <option value="04">
                    MacOS
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="product">Product:*</label>
                <select
                  required
                  class="form-control bg-teal text-white"
                  name="product"
                >
                  <option value="01">
                    Formoid
                  </option>
                  <option value="02">
                    CMS
                  </option>
                  <option value="03">
                    Application
                  </option>
                </select>
              </div>
              <div class="row form-group">
                <div class="col col-4">
                  <label for="version">Version:*</label>
                  <input
                    required
                    type="text"
                    name="version"
                    class="form-control"
                  />
                </div>
              </div>
              <label>License:</label>
              <div class="row form-group">
                <div class="col col-6">
                  <div class="radio">
                    <label><input type="radio" /> Free</label>
                  </div>
                </div>
                <div class="col col-6">
                  <div class="radio">
                    <label><input type="radio" /> Business</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="severe">Severity:</label>
                <select class="form-control bg-teal text-white" name="severe">
                  <option value="01">
                    Critical
                  </option>
                  <option value="02">
                    Moderate
                  </option>
                  <option value="03">
                    Minor
                  </option>
                </select>
              </div>
              <label for="file">Attachments:</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" />
                <label class="custom-file-label">No File Selected</label>
              </div>
            </div>
            <div class="card-footer py-1 pt-3">
              <div class="form-group row">
                <div class="col-md-12">
                  <button
                    class="btn btn float-right bg-teal text-white"
                    type="submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/poppin.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
